
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Noms et Prenoms</th>
            <th scope="col">Note</th>
        </tr>
    </thead>
    <tbody>
        <!-- <form action="{% url 'enregistrerNote' %}" method="post"> -->
            {% csrf_token %}
            <input type="hidden" name="sequence" id="sequence" value="{{ sequence }}">
            <input type="hidden" name="classe" id="classe" value="{{ classe }}">
            <input type="hidden" name="matiere" id="matiere" value="{{ matiere }}">
            <button type="submit"  class="btn btn-warning">Modifier</button>
            {% for note in listNote %}
                <tr>
                    <td>{{ note.eleve.nom }} {{ note.eleve.prenom }}</td>
                    <td>
                        <input type="text" name="note" id="note" value="{{ note.codeNote }}">
                        <input type="hidden" name="idEleve" id="idEleve" value="{{ note.eleve.id }}">
                        <input type="hidden" name="idNote" id="idNote" value="{{ note.id }}">
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="8">
                        <center>
                            <h4>Pas de note enregistr√©s </h4>
                        </center>
                    </td>
                </tr>
            {% endfor %}
        <!-- </form> -->
    </tbody>
</table>
